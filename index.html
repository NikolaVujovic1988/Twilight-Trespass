<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Trespass</title>
    <link rel="icon" type="image/x-icon" href="img/7_statusbars/3_icons/icon_coin.png">
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveble-objects.class.js"></script>
    <script src="./models/hyena.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bug.class.js"></script>
    <script src="./models/sounds.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/mobile.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/endboss-statusbar.class.js"></script>
    <script src="./models/coinsbar.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/bottles-statusbar.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/trowable-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./levels/level1.js"></script>
</head>

<body>

    <h1>Twilight Trespass</h1>
    <div class="gamaContainer" id="gamaContainer">
        <div class="startScreen" id="startScreen">
            <div class="overlay-center" id="overlay">
                <div class="overlay-top">
                    <button onclick="toggleFullscreen()" id="btnFullscreen" class="setting-buttons pointer"><img src="img/icons/open-fullscreen.png" alt="" class="img-settings-buttons"></button>
                    <img id="startButton" onclick="startGame()" src="img/icons/right.png" alt="" class="img-play-button pointer">
                    <button onclick="Sounds.instance.gameVolume()" id="btnVolume" class="setting-buttons pointer"><img src="img/icons/volume-up.png" alt="" class="img-settings-buttons"></button>

                    <!-- <button class="setting-buttons" onclick="startGame()"><img src="" alt=""></button> -->
                </div>
                <div class="overlay-bottom d-none" id="overlay-bottom">
                    <div class="control-buttons">
                        <button onclick="loadMobileControlEvents()" id="btnLeft" class="setting-buttons"><img src="img/icons/left.png" alt="" class="img-settings-buttons"></button>
                        <button onclick="loadMobileControlEvents()" id="btnRight" class="setting-buttons"><img src="img/icons/right.png" alt="" class="img-settings-buttons"></button>
                    </div>
                    <div class="action-buttons">
                        <button onclick="loadMobileControlEvents()" id="btnUp" class="setting-buttons"><img src="img/icons/jump.png" alt="" class="img-settings-buttons"></button>
                        <button onclick="loadMobileControlEvents()" id="btnThrow" class="setting-buttons"><img src="img/icons/throw.png" alt="" class="img-settings-buttons"></button>
                    </div>

                </div>
            </div>
        </div>
        <canvas id="canvas" width="720px" height="480px">

        </canvas>
    </div>
</body>

</html>
